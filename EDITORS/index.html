<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8"> 
    <meta name="viewport" content="width=device=width, initial=scale=1.o">
    <link rel="stylesheet" href="style.css">
    <title>Instagram </title>
    
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">  <!-- IMAGEM DO CELULAR -->
            <img src="INSTAGRAM/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue"> <!-- CONTEUDOS DOS QUADROS A DIREITA -->
        <div class="group"> <!--QUADRO 1-->
            <img src="./INSTAGRAM/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="./INSTAGRAM/img/foto_perfil.jpg" alt="foto do perfil">
            </div>
            <a href="#" class="instagram-login">Continue as CarlosEduardo</a>
            <a href="#" class="instagram-logout">Remove account</a>
        </div>
        <div class="group"> <!--QUADRO 2-->
           <p class="not-account">Not carlinhos123?</p>
           <p class="not-account">
               <span class="link-blue">Switch Accounts</span>
               or
               <span class="link-blue">Sing Up</span>
           </p>
        </div>
        <div class="get-the-app"> <!--QUADRO 3 (SEM BORDA)-->
            <p class="get-app">Get the app.</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>

    </div>
</body>
 
</html>
